[tools]
node = "22.16.0"
pnpm = "10.11.1"

[tasks.bootstrap]
description = "Bootstrap project dependencies and setup"
run = "./scripts/bootstrap.sh"
alias = "bs"

[tasks.dev]
description = "Start development environment"
run = "pnpm run dev"

[tasks.test]
description = "Run tests"  
run = "pnpm run test"

[tasks.lint]
description = "Run linting"
run = "pnpm run lint"
