name: Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.2.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint:all

      - name: Generate
        run: pnpm --filter backend generate
        env:
          PORT: 4000 # Dummy
          DATABASE_URL: postgresql://test:test@localhost:5432/test # Dummy

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_GRAPHQL_ENDPOINT: http://localhost:4000/graphql # Dummy
